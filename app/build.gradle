plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {

    ext{
        springVesrion='5.3.6'
    }

    implementation group: 'org.springframework', name: 'spring-context', version: "${ext.springVesrion}"
    implementation group: 'org.springframework', name: 'spring-jdbc', version: "${ext.springVesrion}"
    implementation group: 'org.springframework', name: 'spring-orm', version: "${ext.springVesrion}"

    implementation group: 'org.springframework', name: 'spring-webmvc', version: "${ext.springVesrion}"
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

//    implementation group: 'org.springframework', name: 'spring-web', version: "${ext.springVesrion}"

    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.9.0'

}

application {
    // Define the main class for the application.
    mainClass = 'lv.lu.martins.ceske.finalwork.ProductAccountingApplication'
}
