plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'lv.lu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
    mavenCentral()
}

dependencies {

    ext{
        springVesrion='5.3.6'
    }

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
    //web dependency
//    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.6'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.5'

//    implementation group: 'org.springframework', name: 'spring-context', version: "${ext.springVesrion}"
//    implementation group: 'org.springframework', name: 'spring-jdbc', version: "${ext.springVesrion}"
//    implementation group: 'org.springframework', name: 'spring-orm', version: "${ext.springVesrion}"

//    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.9.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}
